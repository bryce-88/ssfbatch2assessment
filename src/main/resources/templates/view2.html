<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Shipping Address</title>
</head>

<body>
    <h1>Shipping Address</h1>

    <form method="POST" action="/checkout" data-th-object="${address}">
        
        <table>
            <tr>
                <td>Name: </td>
                <td>
                    <input type="text" size="30" th:field="*{name}">
                    <div data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" data-th-errorclass="error"></div>
                </td>
            </tr>
            <tr>
                <td>Address: </td>
                <td>
                    <input type="text" size="30" th:field="*{address}">
                    <div data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}" data-th-errorclass="error"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" formmethod="GET" formaction="/">Back</button>
                </td>
                <td>
                    <button type="submit">Checkout</button>
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
